<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <ul class="nav-links">
                <li>
                    <h1 class="profile">Profile</h1>
                </li>
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
            </ul>
            <button class="btn">Sign Out</button>

        <div class="mainContent">

                    <div class="bottom-strip">

                        <ul>
                            <li>
                                <h2>Jane Doe</h2>

                                <img class= "icon" src="Images/map-marker.png" alt="map"> Seattle

                            <li>Master of shadows and the Internet!</li>
                            <li class="edit">
                                <img  class= "icon" src="Images/gear.png" alt="gear"> 
                                <p> edit profile</p>
                            </li>
                        </ul>
                    </div>
                </div>

                <div id="box2">Education</div>
            </div>
            <div class="yourConnections">
                <div id="box3">Connection Requests</div>
                <div id="box4">Your Connections</div>
            </div>
